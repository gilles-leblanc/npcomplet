en:
  action1: "About NP-complet"
  actiontext1: "<p>In algorithm complexity theory, NP-complete is used to designate a class of decision problems for which we know of no solutions that execute reasonably fast.</p><p>NP-complet (without the e) offers consultation and development services. Whether integrated into your existing team or working from our offices on a per project basis we deliver quality software.</p>"
  action2: "Agility, pragmatism and simplicity"
  actiontext2: "<p>Keeping things as simple as they can be leads to elegant and efficient solutions. In software development, simplicity does not imply a reduction in quality but rather an effort to avoid over-engineering and to concentrate on the most important features of an application.</p><p>Keeping simplicity in mind allows us to deliver working software faster.</p>"
  action3: "Expertise"
  actiontext3: "<ul> <li>Development on large .Net / C# projects</li> <li>Full stack web development</li> <li>Open Source contributions</li> <li>Interest in several languages (Javascript, Go, Rust, Ruby, Erlang, C, etc.)</li> </ul>"
  hero: "Solving today's challenges"
  hero2: "with software solutions"
  hero-sub: "NP-complet"
  contact-me: "Let's work together"
  contact-me-2: "Get in touch"
  about-me: "Hi! I'm Gilles and NP-complet is my personal consulting business. I'm a pragmatic programmer, software development consultant and passionate about hiking and nature."
  linkedin-profile: "https://ca.linkedin.com/in/leblancgilles"
fr:
  action1: "À propos"
  actiontext1: "<p>Dans la théorie pour évaluer la complexité des algorithmes, on utilise la désignation NP-complet pour parler d’une classe de problème pour lesquels on ne connait pas de solution qui s'exécute dans un temps raisonable.</p><p>NP-complet c'est aussi une entreprise offrant des services de consultation, de développement en mode forfaitaire ou des services professionnels intégrés.</p>"
  action2: "Agilité, pragmatisme et simplicité"
  actiontext2: "<p>Pour arriver à des solutions efficaces et élégantes, il faut toujours garder la simplicité en tête. Faire simple, ce n'est pas compromettre la qualité, c'est éviter d'inclure inutilement des fonctionnalités auxquelles on pourrait hypothétiquement avoir besoin, pour se concentrer sur le besoin actuel.</p><p>Faire simple, c'est éviter de perdre du temps pour livrer une solution concrète le plus rapidement possible.</p>"
  action3: "Expertise"
  actiontext3: "<ul> <li>Développement sur des projets .Net / C# d'envergures</li> <li>Développement de sites et d'applications Web</li> <li>Contribution à des projets Open Source</li> <li>Connaissances et intérêt pour de nombreux langages (Javascript, Go, Rust, Ruby, Erlang, C, etc.)</li> </ul>"
  hero: "Résoudre les défis d'aujourd'hui"
  hero2: "avec des solutions logicielles"
  hero-sub: "NP-complet"
  contact-me: "Travaillons ensemble"
  contact-me-2: "Envoyer un courriel"
  about-me: "Bonjour ! Je m'appelle Gilles et NP-complet c'est mon entreprise. Je suis un consultant en développement de logiciel, un programmeur pragmatique et un passioné de la nature."
  linkedin-profile: "https://ca.linkedin.com/in/leblancgilles/fr?locale=fr_FR&trk=profile_view_lang_sel_click"
